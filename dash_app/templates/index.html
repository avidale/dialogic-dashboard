{% extends "base.html" %}

{% block scripts %}
    {{super()}}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script>
        function plot_chart(indexes, values) {
            var ctx = document.getElementById('myChart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: indexes,
                    datasets: [{
                        label: '# Messages',
                        data: values,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        yAxes: [{
                            ticks: {
                                beginAtZero: true
                            }
                        }]
                    }
                }
            });
        };
        $( document ).ready(function() {
            $.get('/api/messages-by-day'
            ).done(function(response) {
                 plot_chart(response["indexes"], response["values"])
                //set_kek(response["foo"])
            }).fail(function() {
                //set_kek("could not call api")
            });
        });
        function set_kek(text) {
          alert(text)
          $('#kek').text(text)
        }
        function respond() {

        }
    </script>

{% endblock %}
