{% extends "base.html" %}



{% block title %} View user messages {% endblock %}

{% block content %}
    <h1>View session</h1>
    <div>
        <ul>
            <li>User: <a href="{{url_for('main.show_user', user_id=user_id)}}">{{user_id}}</a></li>
        </ul>
    </div>
    <table class="table">
      <thead>
      <tr>
          <th>Request</th>
          <th>Response text</th>
          <th>Time</th>
      </tr>
      </thead>
      <tbody>
      {% for item in messages %}
      <tr>
          <td>{{item.text}}</td>
          <td>{{item.response_text}}</td>
          <td>{{item.timestamp}}</td>
      </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
